name: CI - Docker Compose Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: âš™ï¸ Build Docker Compose images
        run:  |
          docker compose -f docker-compose.yml build
      
      - name: ğŸ§ª Start containers
        run: docker compose -f docker-compose.yml up -d

      - name: â³ Wait for services to start (Spring Boot & Nginx)
        run: sleep 20

      - name: ğŸ” Test backend (Java API)
        run: |
          echo "Testing backend..."
          if ! curl -f http://localhost:8081/api/hello; then
            (echo "âŒ Backend not responding on 8081" && exit 1)
            exit 1
          fi
          
      - name: ğŸŒ Test frontend (Nginx)
        run: |
          echo "Testing frontend..."
          if ! curl -f http://localhost; then
            echo "âŒ Frontend not responding on port 80"
            exit 1
          fi

      - name: ğŸ§¹ Tear down
        run: docker compose -f docker-compose.yml down
